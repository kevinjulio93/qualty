name: ci-building docker image
on:
  push:
    branches:
      - 'main'
jobs:
  pushing:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qualty-web:latest

  deploy:
    needs: pushing
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_DEBUG: false
        envkey_VITE_NODE_ENV: "production"
        envkey_VITE_PROD_API_URL: http://${{ secrets.PUBLIC_IP }}:3000
        envkey_DEV_API_URL: http://localhost:3000
        directory: './'
        file_name: .env.production.local
        fail_on_empty: false
        sort_keys: false
    - uses: appleboy/ssh-action@v1.0.0
      name: Remove qualty_web container
      with:
        host: 193.203.167.80
        username: ${{ secrets.DEPLOY_USERNAME }}
        key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
        script: docker rm -f qualty_web

    - uses: chaplyk/docker-compose-remote-action@v1.1
      name: Docker-Stack Remote Deployment
      with:
        ssh_host: 193.203.167.80
        ssh_key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
        ssh_user: ${{ secrets.DEPLOY_USERNAME }}
        compose_file: docker-compose.yaml
        service: web
        pull: true
      